<style type="text/css">
  @import url('https://fonts.googleapis.com/css2?family=Nerko+One&display=swap');
  @import url('https://fonts.googleapis.com/css?family=Nunito');

html, body {
  background-color: #ffffff;
  height: 100%;
}
h1 {
  font-family: Nerko;
  color: #000000;
  text-align: left;
}
.contenedor {
  height: 100%;
  padding: 20px;
  grid-gap: 5px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  grid-auto-rows: 75px;
  grid-auto-flow: dense;
}
.contenedor div {
  font-family: Nunito;
  font-weight: 800;
  letter-spacing: 1px;
  color: #fdfdfd;
  background-color: #ac8e56;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.contenedor div img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.horizontal {
  grid-column: auto / span 2
}
.vertical {
  grid-row: auto / span 2;
}
.grande {
  grid-column: span 2;
  grid-row: span 2;
}
</style>
